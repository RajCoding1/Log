<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }
    .logo {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo img {
      max-width: 100px;
      height: auto;
    }
    .login-heading {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      font-weight: bold;
      pointer-events: none;
      transition: 0.3s ease-out;
    }
    label {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      font-weight: bold;
      pointer-events: none;
      transition: 0.3s ease-out;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <img src="your-logo.png" alt="Logo">
    </div>
    <div class="login-heading">
      Login
    </div>
    <form>
      <div class="form-group">
        <label for="bankid">Bank ID</label>
        <input type="text" id="bankid" name="bankid" placeholder="Enter your Bank ID" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="submit-button">
        <button type="submit">Login</button>
      </div>
    </form>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
